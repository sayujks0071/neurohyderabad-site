name: Blog Publisher

on:
  schedule:
    # Check every hour
    - cron: '0 * * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-scheduled:
    if: ${{ secrets.OPENAI_API_KEY != '' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Node.js
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Check and Publish Scheduled Posts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: pnpm blog:auto-publish

      - name: Lint published content
        run: pnpm exec next lint

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Build to validate
        env:
          NEXT_PUBLIC_GOOGLE_ANALYTICS_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_ANALYTICS_ID && secrets.NEXT_PUBLIC_GOOGLE_ANALYTICS_ID || 'G-MMLQCFN4ZJ' }}
        run: pnpm build

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore(blog): publish scheduled posts'
          title: 'ðŸš€ Publish Scheduled Blog Posts'
          body: |
            ## ðŸš€ Scheduled Posts Ready
            
            The following posts were scheduled and are now ready to be published.
            The `publishedAt` date has been updated to now, and `scheduledAt` removed.
            
            ### Action Required
            - [ ] Review changes
            - [ ] Merge this PR to make posts live
            
            Generated by: Blog Publisher Workflow
          branch: blog/publish-${{ github.run_id }}
          delete-branch: true
          labels: blog,publish,automated

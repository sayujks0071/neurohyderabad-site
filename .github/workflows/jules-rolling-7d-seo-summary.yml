name: Jules Rolling 7d SEO Summary

on:
  schedule:
    - cron: '45 3 * * *'
  workflow_dispatch:

permissions:
  issues: write

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            const promptFile = 'jules-prompts/rolling-7d-seo-summary.md';
            const titleBase = 'Rolling 7-day SEO Summary';

            const today = new Date().toISOString().split('T')[0];
            const title = `[Jules] ${titleBase} - ${today}`;

            // Check for existing issue
            const { data: issues } = await github.rest.search.issuesAndPullRequests({
              q: `repo:${context.repo.owner}/${context.repo.repo} is:issue "${title}"`
            });

            if (issues.total_count > 0) {
              console.log(`Issue "${title}" already exists. Skipping.`);
              return;
            }

            try {
              const body = fs.readFileSync(promptFile, 'utf8');

              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['jules']
              });
              console.log(`Created issue: ${title}`);
            } catch (error) {
              console.error(`Failed to read prompt file: ${promptFile}`);
              throw error;
            }

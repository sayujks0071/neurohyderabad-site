name: Spell Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  spell-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Run spell check on markdown files
        timeout-minutes: 10
        continue-on-error: true
        uses: streetsidesoftware/cspell-action@v5
        with:
          files: |
            **/*.md
            **/*.mdx
            **/*.tsx
            **/*.ts
            **/*.jsx
            **/*.js
          config: .cspell.json
          incremental_files_only: false
          strict: false

      - name: Write spell check summary
        if: always()
        run: |
          echo "Spell check completed (see job logs for details)." > spell-check-report.txt

      - name: Upload spell check report
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: spell-check-report
          path: spell-check-report.txt
          retention-days: 30

<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Medical Caduceus Logo -->
  <circle cx="30" cy="30" r="25" fill="#0ea5e9"/>
  <!-- Caduceus Symbol -->
  <g transform="translate(30, 30)">
    <!-- Staff -->
    <line x1="0" y1="-15" x2="0" y2="15" stroke="black" stroke-width="2"/>
    <!-- Wings -->
    <path d="M-8,-15 Q0,-20 8,-15" stroke="black" stroke-width="2" fill="none"/>
    <!-- Snakes -->
    <path d="M-2,-10 Q-6,-5 -2,0 Q-6,5 -2,10" stroke="black" stroke-width="1.5" fill="none"/>
    <path d="M2,-10 Q6,-5 2,0 Q6,5 2,10" stroke="black" stroke-width="1.5" fill="none"/>
  </g>
  <!-- Text -->
  <text x="70" y="25" fill="#1e293b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Dr. Sayuj</text>
  <text x="70" y="40" fill="#1e293b" font-family="Arial, sans-serif" font-size="12">Brain & Spine Care</text>
  <text x="70" y="52" fill="#1e293b" font-family="Arial, sans-serif" font-size="10">Hyderabad</text>
</svg>

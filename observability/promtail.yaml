server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: vercel
    static_configs:
      - targets:
          - localhost
        labels:
          job: vercel
          source: vercel
          __path__: /var/log/vercel/*.ndjson
    pipeline_stages:
      - json:
          expressions:
            ts: ts
            level: level
            message: message
            status: status
            pathname: pathname
            deploymentId: deploymentId
            requestId: requestId
            env: env
            project: project
      - labels:
          level:
          status:
          pathname:
          deploymentId:
          requestId:
          env:
          project:
      - timestamp:
          source: ts
          format: RFC3339Nano
